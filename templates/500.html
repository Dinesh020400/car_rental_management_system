{% extends 'base.html' %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 style="font-size: 100px; color: #dc3545;">500</h1>
                <h2>Internal Server Error</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">Oops! Something went wrong on our end. We're working to fix it!</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Take Me Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-secondary btn-lg">
                        <i class="fas fa-redo"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-actions {
    margin-top: 30px;
    margin-bottom: 30px;
}
</style>
{% endblock %}
