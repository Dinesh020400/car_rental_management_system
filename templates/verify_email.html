{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Verify Your Email</h4>
                </div>
                <div class="card-body">
                    <p>We've sent a 6-digit OTP to <strong>{{ email }}</strong></p>
                    <p class="text-muted">Please enter the OTP below to verify your email address.</p>
                    
                    <form method="POST" action="{{ url_for('verify_otp') }}">
                        <input type="hidden" name="email" value="{{ email }}">
                        
                        <div class="form-group mb-3">
                            <label for="otp">OTP Code</label>
                            <input type="text" class="form-control" id="otp" name="otp" 
                                   placeholder="Enter 6-digit OTP" maxlength="6" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block w-100">
                            Verify Email
                        </button>
                    </form>
                    
                    <form method="POST" action="{{ url_for('resend_otp') }}" class="mt-3">
                        <input type="hidden" name="email" value="{{ email }}">
                        <button type="submit" class="btn btn-link">
                            Didn't receive OTP? Resend
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
